<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <img class="banner-img" src="img/plant.jpg">
        <div class="banner-text">
            <img class="banner-logo" src="img/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <p>
                This is not a real online service! you know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <p>let's do this!</p>
            <form id="sign-up" action="./" method="post">
                <div class="form-content">
                    <div class="left">
                        <div>
                            <label for="first-name">FIRST NAME (*)</label>
                            <input 
                                id="first-name" 
                                type="text" 
                                placeholder="firstname secondname"
                                pattern="[a-zA-z]*"
                                required
                            >
                        </div>
                        <div>
                            <label for="email">EMAIL (*)</label>
                            <input 
                                id="email" 
                                type="email" 
                                placeholder="example@domain.com" 
                                required
                            >
                        </div>
                        <div>
                            <label for="password">PASSWORD (*)</label>
                            <input 
                                id="password" 
                                type="password" 
                                placeholder=" " 
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$"
                                required
                            >
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <label for="last-name">LAST NAME (*)</label>
                            <input 
                                id="last-name" 
                                type="text" 
                                placeholder="lastname" 
                                pattern="[a-zA-z]*"
                                required
                            >
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input 
                                id="phone" 
                                placeholder="+56*********" 
                                type="tel"
                                pattern="\+56\d{9}"
                            >
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD (*)</label>
                            <input 
                                id="password-confirm" 
                                type="password" 
                                placeholder=" " 
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$"
                                required
                            >
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <input type="submit" form="sign-up" value="Create Account"/>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
